<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    rel="stylesheet" />
  <title>OhmyFood</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <header class="header">
    <a href="index.html" class="header-logo">ohmyfood</a>
  </header>

  <main>
    <section class="position">
      <i class="fa-sharp fa-solid fa-location-dot position-icon"></i>
      <span class="position-text">Paris, Belleville</span>
    </section>

    <section class="intro">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <a href="#" class="btn">Explorer nos restaurants</a>
    </section>

    <section class="fonction">
      <div class="fonction-container">
        <h2>Fonctionnement</h2>
        <ul class="fonction-steps">
          <li class="fonction-step">
            <span class="fonction-number">1</span>
            <i class="fas fa-mobile-alt fonction-icon"></i>
            <span>Choisissez un restaurant</span>
          </li>
          <li class="fonction-step">
            <span class="fonction-number">2</span>
            <i class="fas fa-list-ul fonction-icon"></i>
            <span>Composez votre menu</span>
          </li>
          <li class="fonction-step">
            <span class="fonction-number">3</span>
            <i class="fas fa-store fonction-icon"></i>
            <span>Dégustez au restaurant</span>
          </li>
        </ul>
      </div>
    </section>

  </main>

</body>

</html>
